<!--Paging results-->
<div data-pagination="" data-num-pages="numPages()" 
      data-current-page="currentPage" data-max-size="maxSize"  
      data-boundary-links="true" previous-text="" next-text=""></div>
<!--Paging results-->
<div class="holder"></div>
<!--Results Header-->
<div class="results-header">
  <div class="row">
    <div class="column medium-3 show-for-medium-up">&nbsp;</div>
    <div class="column medium-6">
      <div class="searching-for center" style="display:none">Searching for: <span class="term">&nbsp;</span> 
      </div>
      <div class="category center"><span class="title">{{ message }}</span> </div>
    </div>
    <div class="column medium-3 show-for-medium-up" >&nbsp;</div>
  </div>
</div>
<!--Search Output-->
<div class="results relative">
  <div class="row">
    <div class="column medium-12">
      <form name="save-shows">
        <ul id="content" class="row search-output-new">
          <li class="column small-6 medium-3 large-2 end fn-add-hover" ng-repeat="movie in filteredMovies | filter:search">
            <div class="image-container fn-add-hover"><img src="images/misc/loading.gif" class="loader" style="display: none;"><img src="{{imageUrlBase}}/{{movie.poster_path}}" style="display:block;"/><a href="#" data-reveal-id="myModal" class="btn fn-play-video" data-asset-id="{{movie.movid}}" data-video-mode="movie"><i></i><b>Play Trailer</b></a><a href="#!/movie/{{movie.id}}/{{movie.title | slugify}}" class="btn fn-asset-link" id="{{movie.movid}}"><i></i><b>Show more</b></a>
              <h3><a href="#!/movie/{{movie.id}}/{{movie.title | slugify}}" class="fn-asset-link" id="{{movie.movid}}">{{movie.title}}</a></h3>
              <div class="myshows-actions relative">
                <input name="asset[{{movie.movid}}]" id="{{movie.movid}}" type="checkbox" data-asset-name="{{movie.title}}" data-asset-poster-path="{{imageUrlBase}}/{{movie.poster_path}}" value="save">
                <label for="{{movie.movid}}" class="fn-add-hover checkboxes"><span class="first">Save it</span><span class="second">Saved</span></label>
              </div>
            </div>
            <a href="#" data-name="{{movie.title}}" data-votes="{{movie.vote_count}}" data-url="#!/movie/{{movie.id}}/{{movie.title | slugify}}" onclick="return fbFeed(this);" data-picture="{{movie.poster_path}}" data-description="{{movie.overview}}" class="facebook-share" >Faceboook share</a> </li>
        </ul>
      </form>
    </div>
  </div>
  <!--//Search Output--> 
  <!--Detailed Output-->
  <div class="row">
    <div class="column large-12">
      <ul class="asset-detail">
      </ul>
    </div>
  </div>
</div>
